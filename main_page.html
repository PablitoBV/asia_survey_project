<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="data/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <nav style="text-align: center; margin: 10px;">
        <a href="scatterplots_page.html">Scatterplots page</a>
        
    </nav>
    <!-- <body onload="createViz()"> -->
    <div id="main-container">


        <div id="respondentMap"></div> 

        
        <div id="histograms-container">
            <!-- All Countries Histogram -->
            <div id="histogram-1">
                <h3>Histogram of responses (all of Asia) by question</h3>
                <svg id="histogram" ></svg>
            </div>
        
            <!-- Single-country Histogram -->
            <div id="histogram-2" >
                <h3 style="text-align: center;">Histogram of responses (single country)</h3>
                <svg id="country-specific-histogram" width="600" height="400"></svg>
                <!--  Country Selector -->
                <div id="country-select-container">
                    <!-- <label for="country-select">Select Country:</label> -->
                    <select id="country-select">
                        <option value="">Select a country</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="selectors-container">
            <!-- Question Selector -->
            <div id="input-container">
                <label for="question-number">Select Question Number (1-172):</label>
                <input type="number" id="question-number" min="1" max="172" />
                <div>
                    <label for="group-dropdown">Select Group:</label>
                    <select id="group-dropdown">
                        <option value="">--Select a group--</option>
                    </select>
                </div>
                
                <div>
                    <label for="question-dropdown">Select Question:</label>
                    <select id="question-dropdown">
                        <option value="">--Select a question--</option>
                    </select>
                </div>
                <div id="warning-message" style="color: red; display: none;"></div>
                
            </div>
        </div>
        <div id="question-description"></div>

       

        <!-- Individual Map -->
        <div id="individualMap"></div>

    </div>

</body>
</html>
