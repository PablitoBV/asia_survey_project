<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="data/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        #main-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
        }
        #histogram-container {
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }
        #country-histogram {
            width: 80%;
            text-align: center;
            margin-top: 20px; /* Add some spacing above the histogram */
            margin-bottom: 50px; /* Increase spacing below the histogram */
        }

        #respondentMap, #individualMap {
            display: block;
            margin: 0 auto;   /* Center the map container */
            width: 100%;      /* Ensure the map container takes full width */
            height: 100%;     /* Ensure the map container takes full height */
            max-width: 100%;  /* Avoid overflowing */
            max-height: 100%; /* Avoid overflowing */
            position: relative;
        }
        #individualMap {
            margin-top: 50px; /* Push the map down further */
        }
        svg {
            display: block;
            margin: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of everything */
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- <body onload="createViz()"> -->
    <div id="main-container">


        <div id="respondentMap">
        </div> 

        <!-- All Countries Histogram -->
        <div id="histogram-container">
            <h3>Histogram of responses by question</h3>
            <svg id="histogram" width="600" height="400"></svg>
            <div id="input-container" style="margin-top: 10px;">
                <label for="question-number">Enter Question Number (1-172):</label>
                <input type="number" id="question-number" min="1" max="172" />
                <div id="warning-message" style="color: red; display: none;"></div>
            </div>
        </div>

        <!-- Selected Country Histogram -->
        <h3 style="text-align: center;">Single-country subset of the above histogram:</h3>
        <div id="country-select-container" style="margin-bottom: 10px;">
            <select id="country-select">
                <option value="">Select a country</option>
            </select>
        </div>
        <div id="country-histogram">
            <svg id="country-specific-histogram" width="600" height="400"></svg>
        </div>

        <!-- Individual Map -->
        <div id="individualMap"></div>

    </div>

</body>
</html>
